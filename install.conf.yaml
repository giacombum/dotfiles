      path: bash/bash_aliases
      relink: true
      force: true
    ~/.bash_compilers:
      path: bash/bash_compilers
      relink: true
      force: true
    ~/.bash_exports:
      path: bash/bash_exports
      relink: true
      force: true
    ~/.bash_functions:
      path: bash/bash_functions
      relink: true
      force: true
    ~/.bash_optprogs:
      path: bash/bash_optprogs
      relink: true
      force: true
    ~/.bash_paths:
      path: bash/bash_paths
      relink: true
      force: true
    ~/.bash_prompt:
      path: bash/bash_prompt
      relink: true
      force: true
    ~/.bashrc:
      path: bash/bashrc
      relink: true
      force: true
    ~/.bash_welcome:
      path: bash/bash_welcome
      relink: true
      force: true

    ~/.pypirc:
      path: encrypt/pypirc
      relink: true
      force: true

    ~/.gitconfig:
